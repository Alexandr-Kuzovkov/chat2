<div class="video-wrap" id="video-wrap">


    <div class="remoteVideo">
        <h3><span id="user-for-videochat"></span></h3>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div class="localVideo">
        <h3>You</h3>
        <video id="localVideo" autoplay muted></video>
    </div>

    <div class="call-buttons">
        <button class="ui-button" id="callButton"><img class="icon" src="/img/phone.svg"/></button>
        <button class="ui-button" id="hangupButton"><img class="icon" src="/img/phone-hang-up.svg"/></button>
    </div>

</div>
